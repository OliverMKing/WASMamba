apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasmamba
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wasmamba
  template:
    metadata:
      labels:
        app: wasmamba
    spec:
      runtimeClassName: "wasmtime-spin-v1"
      containers:
        - name: wasmamba
          image: ghcr.io/olivermking/wasmamba
          command: ["/"]
---
apiVersion: v1
kind: Service
metadata:
  name: wasmamba
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: wasmamba
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasmamba
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
          - path: /wasmamba
            pathType: Prefix
            backend:
              service:
                name: wasmamba
                port:
                  number: 80
