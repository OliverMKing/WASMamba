spin_manifest_version = "1"
authors = ["Oliver King <olivermerkleyking@gmail.com>"]
description = ""
name = "wasmamba"
trigger = { type = "http", base = "/" }
version = "0.1.0"

[[component]]
id = "wasmamba"
source = "main.wasm"
allowed_http_hosts = []
[component.trigger]
route = "/..."
[component.build]
command = "tinygo build -target=wasi -gc=leaking -no-debug -o main.wasm main.go"
